<!DOCTYPE html>
<html lang="en">
<head>
<title>HTML 5 Template</title>
<meta charset="utf-8">
<link rel="stylesheet" href="style.css">
<style>
#container{
    display: none;
}
.item {
    float: left;
    margin-bottom: 5px;
}
.item img{
    width: 220px;
    display: block;
}
.item.col3 img{
    width: 670px;
}
.item.col2 img{
    width: 445px;
}
</style>
</head>
<body>

<div id="container">
    <div class="item col3"><img src="img/1.jpeg"></div>
    <div class="item"><img src="img/2.jpeg"></div>
    <div class="item"><img src="img/3.jpeg"></div>
    <div class="item"><img src="img/4.jpeg"></div>
    <div class="item"><img src="img/5.jpeg"></div>
    <div class="item col2"><img src="img/6.jpeg"></div>
    <div class="item"><img src="img/7.jpeg"></div>
    <div class="item"><img src="img/8.jpeg"></div>
    <div class="item"><img src="img/9.jpeg"></div>
    <div class="item"><img src="img/10.jpeg"></div>
    <div class="item"><img src="img/11.jpeg"></div>
    <div class="item"><img src="img/12.jpeg"></div>
    <div class="item"><img src="img/13.jpeg"></div>
    <div class="item"><img src="img/14.jpeg"></div>
    <div class="item"><img src="img/15.jpeg"></div>
    <div class="item"><img src="img/16.jpeg"></div>
</div>
    
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="jquery.masonry.min.js"></script>
<script src="jquery.imagesloaded.min.js"></script>

<script>
$(document).ready(function(){
    var container = $('#container');
    container.imagesLoaded(function(){
        container.show();
        $('#container').masonry({
            // options
            gutterWidth: 5,
            itemSelector : '.item',
            columnWidth: 220,
            isAnimated: true,
            animationOptions: {
                duration: 400,
                easing: 'linear',
                queue: false
            }
        });
    });
});
</script>
</body>
</html>
